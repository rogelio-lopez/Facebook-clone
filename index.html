<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon-->
    <link rel="icon" type="image/png" href="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512"/>

    <!--font awesome kit code-->
    <script src="https://kit.fontawesome.com/8c85ce78d7.js" crossorigin="anonymous"></script>

    <!--CSS stylesheet-->
    <link rel="stylesheet" href="styles.css">

    <title>FaceBook</title>
</head>
<body>

    <div class="navBar">

        <div class="navBar__left">
            <div class="navBar__logo">
                <img src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512" alt="" />
            </div>
            
            <div class="navBar__searchBtn">
                <i class="fas fa-search"></i>
            </div>
            <div class="navBar__searchBar">
                <input type='text' placeholder="Search Facebook" />
            </div>
        </div>

        <div class="navBar__middle">
            <div class="navBar__navBtns navBar__navBtns--active">
                <i class="fas fa-home"></i>
            </div>
            <div class="navBar__navBtns">
                <i class="fas fa-tv"></i>
            </div>
            <div class="navBar__navBtns">
                <i class="fas fa-store"></i>
            </div>
            <div class="navBar__navBtns">
                <i class="fas fa-users"></i>
            </div>
            <div class="navBar__navBtns">
                <i class="fas fa-gamepad"></i>
            </div>
        </div>

        <div class="navBar__navBtns" id='navBar__menuBtn'>
            <i class="fas fa-bars"></i>
        </div>

        <div class="navBar__right">
            <div class="navBar__user">

            </div>
            <div class="navBar__icons">
                <i class="fas fa-plus"></i>
            </div>
            <div class="navBar__icons">
                <i class="fas fa-comment"></i>
            </div>
            <div class="navBar__icons">
                <i class="fas fa-bell"></i>
            </div>
            <div class="navBar__icons">
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </div>



    <!--home / bottom part of screen-->

    <div class="home">

        <div class="home__sideBar">
            <div class="home__sideIcons">
                <img src="https://img.icons8.com/color/48/000000/user-group-man-woman.png"/>
                <span>Friends</span>
            </div>
            <div class="home__sideIcons">
                <img src="https://img.icons8.com/color/48/000000/groups.png"/>
                <span>Groups</span>
            </div>
            <div class="home__sideIcons">
                <img src="https://img.icons8.com/color/48/000000/small-business.png"/>
                <span>Marketplace</span>
            </div>
            <div class="home__sideIcons">
                <img src="https://img.icons8.com/color/48/000000/tv-show.png"/>
                <span>Watch</span>
            </div>
            <div class="home__sideIcons">
                <img src="https://img.icons8.com/color/48/000000/calendar.png"/>
                <span>Events</span>
            </div>
            <div class="home__sideIcons">
                <img src="https://img.icons8.com/color/48/000000/clock--v1.png"/>
                <span>Memories</span>
            </div>
            <div class="home__sideIcons">
                <img src="https://img.icons8.com/color/48/000000/bookmark-ribbon.png"/>
                <span>Saved</span>
            </div>
            <div class="home__sideIcons">
                <img src="https://img.icons8.com/color/48/000000/filled-flag.png"/>
                <span>Pages</span>
            </div>
            <div class="home__sideBorder"></div>

            <div class="home__sideinfo">
                <a href="https://icons8.com/icon/">Icons by Icons8</a>
            </div>
        </div>
    
        <div class="home__middle">
            <div class="home__writePost">

                <form id='form' onsubmit="return false;">
                <div class="home__postInput">
                    <div class="home__postImg">
                        <img src="https://image.cnbcfm.com/api/v1/image/105773439-1551717349171rtx6p9uc.jpg?v=1551717410" alt="" />
                    </div>
                    
                    <input id='postIn' type="text" placeholder="What's on your mind?"/> 

                    <button type="submit">Post</button>
                </div>
                </form> 
                
                <div class="post__options">

                    <div class="post__option">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="50" height="50"
                        viewBox="0 0 172 172"
                        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#e74c3c"><path d="M64.1775,17.2c-12.34906,0 -20.41156,6.53063 -26.1225,21.285l-2.2575,6.235h-13.4375c-12.33562,0 -22.36,10.11844 -22.36,22.575v51.17c0,11.12625 7.99531,20.39813 18.49,22.2525l-0.9675,3.3325c-0.76594,2.75469 -0.26875,5.57656 1.29,7.6325c1.51844,2.00219 3.96406,3.1175 6.665,3.1175h12.685c5.02563,0 10.02438,-3.95062 11.395,-8.9225l1.3975,-4.8375h19.135l2.6875,5.4825c2.28438,4.73 7.61906,8.2775 12.47,8.2775h25.37c5.40188,0 9.7825,-4.38062 9.7825,-9.7825v-28.0575h13.76v-48.16h-13.76v-24.08h7.525c1.30344,3.9775 4.67625,6.88 8.7075,6.88h20.1025c5.88563,0 15.265,-4.66281 15.265,-17.2c0,-12.53719 -9.37937,-17.2 -15.265,-17.2h-20.1025c-4.03125,0 -7.40406,2.9025 -8.7075,6.88h-13.76c-4.09844,-4.25969 -9.86312,-6.88 -16.2325,-6.88zM61.92,37.84h34.4c1.6125,0 3.44,1.8275 3.44,3.44v3.5475c-0.56437,-0.04031 -1.14219,-0.1075 -1.72,-0.1075h-42.0325l1.1825,-3.87c0.99438,-2.72781 3.655,-3.01 4.73,-3.01zM158.24,58.48c-4.15219,0 -8.21031,2.87563 -12.1475,5.6975c-1.65281,1.1825 -3.44,2.53969 -5.0525,3.44v50.6325c1.53188,0.87344 3.15781,2.09625 4.73,3.225c3.96406,2.87563 8.11625,5.805 12.47,5.805h10.32c1.90813,0 3.44,-1.53187 3.44,-3.44v-61.92c0,-1.90812 -1.53187,-3.44 -3.44,-3.44zM27.52,72.24h34.4v20.64h-34.4z"></path></g></g></svg>
                    
                        <span>Live Video</span>
                    </div>

                    <div class="post__option">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="24" height="24"
                        viewBox="0 0 172 172"
                        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#2ecc71"><path d="M21.5,21.5c-7.90483,0 -14.33333,6.4285 -14.33333,14.33333v71.66667c0,7.90483 6.4285,14.33333 14.33333,14.33333h93.16667c7.90483,0 14.33333,-6.4285 14.33333,-14.33333v-71.66667c0,-7.90483 -6.4285,-14.33333 -14.33333,-14.33333zM143.33333,50.16667v86h-107.5v14.33333h107.5c7.83362,0 14.33333,-6.49972 14.33333,-14.33333v-86zM87.03581,64.41602l31.7041,43.08398h-101.31315l25.11133,-32.01205l18.74251,22.56381z"></path></g></g></svg>
        
                        <span>Photo/Video</span>
                    </div>

                    <div class="post__option">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="24" height="24"
                        viewBox="0 0 172 172"
                        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#f1c40f"><path d="M86,14.33333c-39.5815,0 -71.66667,32.08517 -71.66667,71.66667c0,39.5815 32.08517,71.66667 71.66667,71.66667c39.5815,0 71.66667,-32.08517 71.66667,-71.66667c0,-39.5815 -32.08517,-71.66667 -71.66667,-71.66667zM86,28.66667c31.66233,0 57.33333,25.671 57.33333,57.33333c0,31.66233 -25.671,57.33333 -57.33333,57.33333c-31.66233,0 -57.33333,-25.671 -57.33333,-57.33333c0,-31.66233 25.671,-57.33333 57.33333,-57.33333zM64.5,50.16667c-7.91917,0 -14.33333,6.41417 -14.33333,14.33333h28.66667c0,-7.91917 -6.41417,-14.33333 -14.33333,-14.33333zM107.5,50.16667c-7.91917,0 -14.33333,6.41417 -14.33333,14.33333h28.66667c0,-7.91917 -6.41417,-14.33333 -14.33333,-14.33333zM43,86c0,23.79333 19.20667,43 43,43c23.79333,0 43,-19.20667 43,-43z"></path></g></g></svg>
                    
                        <span>Feeling/Activity</span>
                    </div>
                </div>
            </div>

            <div class="home__feed">

                <div class="home__post">
                    <div class="post__top">
                        <div class="home__postImg">
                            <img src='https://image.cnbcfm.com/api/v1/image/105773439-1551717349171rtx6p9uc.jpg?v=1551717410' alt='profile image'/>
                        </div>
                        <div class="post__info">
                            Elon Musk
                            <p id='timestamp'>October 26 at 1:03 PM</p>
                        </div>
                    </div>
                    <div class="post__text">
                        Testla boats coming out soon!
                    </div>
                    <div class="post__Btns">
                        <button>Like</button>
                        <button>Comment</button>
                        <button>Share</button>
                    </div>
                </div>

            </div>
        </div>
    

        <div class="home__others">
            <div class="others__sponsored">
                <h3>Sponsored</h3>
                <div class="article">
                    <img src='https://img1.wsimg.com/isteam/ip/1e31af59-73c7-4d98-a2e8-2a40be0f8d02/d1556822-e5eb-499d-9271-031833a90658.jpeg/:/cr=t:31.25%25,l:0%25,w:100%25,h:37.5%25/rs=w:600,h:300,cg:true' alt=''>
                    <div class="article__text">
                        Visit Kim's Kuban in Key West!
                    </div>
                </div>
                <div class="article">
                    <img src='https://keywest.com/img/home-key-west-4.jpg' alt=''/>
                    <div class="article__text">
                        Come visit Key West!
                    </div>
                </div>
            </div>
            <div class="others__birthdays">
                <h3>Birthdays</h3>
                <div class="birthday">
                    <img src="https://img.icons8.com/plasticine/100/000000/gift.png"/>
                    <span>Mark Zuck's birthday coming up!</span>
                </div>
            </div>
        </div>

    </div>

    <!--JS Script-->
    <script src="script.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

</body>
</html>
